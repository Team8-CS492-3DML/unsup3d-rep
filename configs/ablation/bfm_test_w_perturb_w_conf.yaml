# gradient clip option
gradient_clip: true
use_gt_depth: true

# load saved option
load_chk: true
load_path: /root/unsup3d-rep/experiments/bfm_train/bfm_w_perturb_w_conf_06_04__08_09/models/best.pt

# ablation option (default true)
with_abledo_flip: true
with_depth_flip: true
with_light: true
with_percep: true
with_conf: true

# ablation option (default false)
with_self_sup_percep: false
with_gt_depth: false
with_perturb: true