dataset: bfm
num_epochs: 30
batch_size: 64
learning_rate: 0.0001
run_train: false
exp_name: bfm_test_w_perturb_w_conf
exp_path: experiments/bfm_test

img_size: 64

# light configs
lambda_p: 1.0
lambda_f: 0.5

# network versions
depth_v: depth_v0
alb_v: alb_v0
